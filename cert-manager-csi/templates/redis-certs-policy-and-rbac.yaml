apiVersion: policy.cert-manager.io/v1alpha1
kind: CertificateRequestPolicy
metadata:
  name: cert-policy-for-redis
spec:
  allowed:
    commonName:
      value: "redis*svc.cluster.local"
      required: true
    dnsNames:
      values: ["*"]
    usages:
      - "digital signature"
      - "key encipherment"
  plugins:
    venafi:
      values:
        venafiConnectionName: vtpp-connection
        zone: ${JS_VENAFI_TPP_ZONE_PRIVATE_CA1}
  selector:
    issuerRef:
      name: "vtpp-issuer-for-redis"
      kind: "Issuer"
      group: "cert-manager.io"

--- 
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cert-policy-rbac-for-redis
  namespace: sandbox
rules:
  - apiGroups: ["policy.cert-manager.io"]
    resources: ["certificaterequestpolicies"]
    verbs: ["use"]
    # Name of the CertificateRequestPolicies to be used.
    resourceNames: ["cert-policy-for-redis"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cert-policy-rbac-for-redis
  namespace: sandbox
roleRef:
# ClusterRole or Role _must_ be bound to a user for the policy to be considered.
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: cert-policy-rbac-for-redis
subjects:
# The users who should be bound to the policies defined.
- kind: ServiceAccount
  name: cert-manager-csi-driver
  namespace: jetstack-secure
- kind: ServiceAccount
  name: cert-manager
  namespace: jetstack-secure