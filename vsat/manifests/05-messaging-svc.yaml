kind: NetworkPolicy
metadata:
  name: "messaging-svc-ingress"
spec:
  podSelector:
    matchLabels:
      vsatApp: "vsat-messaging-svc"
  ingress:
    - from:
      - namespaceSelector: {}
        podSelector:
          matchLabels:
            vsatMessagingIngress: "true"
