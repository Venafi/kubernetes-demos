---
# create role that allows creating sa tokens for 'sandbox'
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: read-access-secret-role-venafi-connection
  namespace: sandbox
rules:
- apiGroups: [""]
  resources:
  - secrets
  verbs:
  - get
  resourceNames: [ "vtpp-vei-access-token" ]
---
# link the controller's service account to the 'create-tokens-for-vault-sa' role
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: read-access-secret-role-venafi-connection
  namespace: sandbox
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: read-access-secret-role-venafi-connection
subjects:
- kind: ServiceAccount
  name: venafi-connection
  namespace: jetstack-secure

---
# create role that allows creating sa tokens for 'sandbox'
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: read-userpass-secret-role-venafi-connection
  namespace: jetstack-secure
rules:
- apiGroups: [""]
  resources:
  - secrets
  verbs:
  - get
  resourceNames: ["vtpp-vei-user-pass"]
---
# link the controller's service account to the 'create-tokens-for-vault-sa' role
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: read-userpass-secret-role-venafi-connection
  namespace: jetstack-secure
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: read-userpass-secret-role-venafi-connection
subjects:
- kind: ServiceAccount
  name: venafi-connection
  namespace: jetstack-secure
